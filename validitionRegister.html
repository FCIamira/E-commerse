<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="register.css">
    <style>
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
        .valid {
            border: 1px solid green;
        }
        .invalid {
            border: 1px solid red;
        }

        .invalid:focus {
            border-color: red !important;
        }
    </style>
</head>
<body>
    <div id="container">  
        <div id="image-login">
            <img src="asset/Register.png" alt="Login Image">
        </div>
        <div id="form">
            <form id="myFormRegister">
                <h2>Register</h2>

                <!-- First Name -->
                <div style="padding: 10px;">
                    <input type="text" id="firstName" name="firstName" class="inputValid" placeholder="Enter your first name">
                    <p id="errorFirstName" class="error">First name is required</p>
                </div>

                <!-- Last Name -->
                <div style="padding: 10px;">
                    <input type="text" id="lastName" name="lastName" class="inputValid" placeholder="Enter your last name">
                    <p id="errorLastName" class="error">Last name is required</p>
                </div>

                <!-- Email -->
                <div style="padding: 10px;">
                    <input type="text" id="userName" name="userName" class="inputValid" placeholder="Enter your email">
                    <p id="errorUserName" class="error">Please enter a valid email address</p>
                </div>

                <!-- Password -->
                <div style="padding: 10px;">
                    <input type="password" id="password" name="password" class="inputValid" placeholder="Enter your password">
                    <p id="errorPassword" class="error">Password must be at least 8 characters, include a number, and a special character</p>
                </div>

                <!-- Confirm Password -->
                <div style="padding: 10px;">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="inputValid" placeholder="Confirm your password">
                    <p id="errorConfirmPassword" class="error">Passwords do not match</p>
                </div>

                <button type="submit" id="submitBtn">Register</button>
                <div style="padding: 20px;">
                    <span style="color: rgb(192, 181, 181);">Already have an account?</span>
                    <a href="login2.html" style="text-decoration: none;">Login</a>
                </div>
            </form>

            <div>
                <div class="social-container">
                    <p class="text-center">
                        Don't have an account? <a href="validitionRegister.html" class="mx-2">Create account</a>
                    </p>
                    <div class="d-flex flex-column align-items-center">
                        <p class="opacity-50 text-light"> - OR - </p>
                        <a href="#"> <button class="login_btn btn-bg-color btn btn-outline-info">
                            <i class="fa-brands fa-google" style="color: #002F5F;"></i> Sign up with Google
                        </button> </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
    <script src="validitionRegister.js"></script>
</body>
</html>
